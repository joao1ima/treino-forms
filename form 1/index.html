<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <title>Crie seu evento</title>
</head>
<body>
 
  <div class="top">
    
    <header>
      <h1>Crie e compartilhe <br />
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse <br />
        formulário de inscrição.</p>
    </header>

    <form action="" id="my-form">
      
      <fieldset>
        <legend> Informações do Evento</legend>
      </fieldset>

      <div class="input-wrapper">
        <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span> </label>
        <input type="text" id="event-title" minlength="7" required>
      </div>

      <div class="input-wrapper">
        <label for="event-link">Link do evento <span>(começa com https://)</span> </label>
        <input type="url" name="#" id="event-link" required>
      </div>

      <div class="input-wrapper">
        <label for="event-contact"> Whatsapp para contato <span>(somente números)</span> </label>
        <input type="number" name="#" id="event-contact">
      </div>

      <div class="input-wrapper-infos">
        <label for="event-infos"> Informações extras </label>
        <textarea id="event-infos"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="event-category"> Categoria </label>
        <select name="" id="event-category">
          <option value="ao-vivo">Ao vivo</option>
          <option value="on-line">On-line</option>
          <option value="hibrido">Híbrido</option>
        </select>
      </div>

      <!-- Seção privacidade-->

      <fieldset>
        <legend> Privacidade</legend>
      </fieldset>

      <div class="input-wrapper">
        <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span> </label>
        <input type="email" name="#" id="event-email" required minlength="3">
      </div>

      <div class="input-wrapper">
        <label for="event-pass"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
        <input type="password" name="#" id="event-pass">
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private">
        <label for="event-private"> Evento privado</label>
      </div>

  <!-- Dia e hora-->

      <fieldset>
        <legend> Dia e hora</legend>
      </fieldset>

      <div class="col-3">
        
        <div class="input-wrapper">
          <label for="event-date"> Data </label>
          <input type="date" name="#" id="event-date">
        </div>

        <div class="input-wrapper">
          <label for="event-day"> Dia </label>
          <input type="time" name="#" id="event-day">
        </div>

        <div class="input-wrapper hora">
          <label for="event-hour"> hora </label>
          <input type="time" name="#" id="event-hour">
        </div>




      </div>
    
    <!-- End form-->
    </form>
   
    <footer>
      <input class="button"  type="submit" value="Salvar Evento" form="my-form">
    </footer>

  </div>

  
</body>
</html>
